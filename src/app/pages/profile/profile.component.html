<mat-card class="perfil-space">
    <h1>Detalles del perfil</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="text-center">
                    <img src="https://media.istockphoto.com/vectors/default-profile-picture-avatar-photo-placeholder-vector-illustration-vector-id1223671392?k=6&m=1223671392&s=170667a&w=0&h=zP3l7WJinOFaGb2i1F4g8IS2ylw0FlIaa6x3tP9sebU=" alt="" class="profile-image">
                    <h1 class="mt20"> {{ user.nombre }} {{ user.apellido }} </h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table text-center">
                            <tr>
                                <td>Nombre de usuario</td>
                                <td>{{ user.nombre }}</td>
                            </tr>
                            <tr>
                                <td>ID</td>
                                <TD>{{ user.id }}</TD>
                            </tr>
                            <tr>
                                <td>Tel√©fono</td>
                                <td>{{ user.telefono }}</td>
                            </tr>
                            <tr>
                                <td>Rol</td>
                                <td>{{ user.authorities[0].authority }}</td>
                            </tr>
                            <tr>
                                <td>Estado</td>
                                <td>{{ user.enabled ? "Activo" : "No activo" }}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <mat-card-actions class="text-center btn-center mt10">
            <button mat-raised-button color="primary">Actualizar</button>
            <button mat-raised-button color="accent" class="ml20">Compartir</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
