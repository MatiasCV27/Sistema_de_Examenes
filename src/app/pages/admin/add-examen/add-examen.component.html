<mat-card>
    <h1 class="titulo">Agregar nuevo exámen</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Titulo</mat-label>
                    <input matInput type="text" name="titulo" placeholder="Dijite el titulo">
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Descripción</mat-label>
                    <textarea matInput name="descripcion" placeholder="Dijite la descripcion" rows="5"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Puntos máximos</mat-label>
                            <input matInput type="text" name="puntosMaximos" placeholder="Dijite la cantidad de puntos">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Numero de preguntas</mat-label>
                            <input matInput type="text" name="numeroDePreguntas" placeholder="Dijite el número de pregutnas">
                        </mat-form-field>
                    </div>
                </div>
            </form>
        </div>
    </div>
</mat-card>
