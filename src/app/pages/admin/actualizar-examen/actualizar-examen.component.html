<mat-card>
    <h1 class="titulo">Actualizar exámen</h1>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form *ngIf="examen" (ngSubmit)="actualizarDatos()">
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Titulo</mat-label>
                    <input [(ngModel)]="examen.titulo" matInput type="text" name="titulo" placeholder="Dijite el titulo" required>
                </mat-form-field>
                <mat-form-field class="w100" appearance="fill">
                    <mat-label>Descripción</mat-label>
                    <textarea [(ngModel)]="examen.descripcion" matInput name="descripcion" placeholder="Dijite la descripcion" rows="5"></textarea>
                </mat-form-field>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Puntos máximos</mat-label>
                            <input [(ngModel)]="examen.puntosMaximos" matInput type="text" name="puntosMaximos" placeholder="Dijite la cantidad de puntos">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="w100" appearance="fill">
                            <mat-label>Numero de preguntas</mat-label>
                            <input [(ngModel)]="examen.numeroDePreguntas" matInput type="text" name="numeroDePreguntas" placeholder="Dijite el número de pregutnas">
                        </mat-form-field>
                    </div>
                </div>
                <mat-slide-toggle class="mt20" name="activo" [(ngModel)]="examen.activo" color="primary">
                    Estado de publicación
                </mat-slide-toggle>
                <mat-form-field appearance="fill" class="mt20 w100">
                    <mat-label>Categorias</mat-label>
                    <mat-select [(ngModel)]="examen.categoria.categoriaId" name="Categoria">
                        <mat-option *ngFor="let c of categorias" [value]="c.categoriaId">
                            {{ c.titulo }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div class="container text-center">
                    <button mat-raised-button color="primary" class="mb20">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</mat-card>
