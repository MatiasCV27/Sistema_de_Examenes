<h1 class="mt20">Preguntas de {{ titulo }}</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <mat-card *ngFor="let p of preguntas; let i = index" class="mt20">
                <mat-card-content>
                    <p>
                        <b>{{ i + 1 }})</b>
                        <span class="ml20" [innerHTML]="p.contenido"></span>
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
