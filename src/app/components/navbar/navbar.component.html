<mat-toolbar color="primary">
    <a [routerLink]="'/'" mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu_book</mat-icon>
    </a>
    <span>Portal de exámenes</span>
    <span class="example-spacer"></span>
    <a 
        *ngIf="!login.isLoggedIn()" 
        [routerLink]="'/login'" class="navLinks" aria-label="Example icon-button with heart icon">
        Iniciar Sesión 
    </a>
    <a 
        *ngIf="!login.isLoggedIn()" 
        [routerLink]="'/signup'" class="navLinks mr20 ml30" aria-label="Example icon-button with heart icon">
        Registrarse 
    </a>
    <a 
        *ngIf="login.isLoggedIn()" 
        (click)="logout()" class="navLinks mr20 ml30" aria-label="Example icon-button with heart icon">
        Cerrar sesión 
    </a>
    <button
        *ngIf="login.isLoggedIn()"
        routerLink="/admin/profile" 
        mat-button style="margin-left: 10px;" class="navLinks mr20 ml30" aria-label="Example icon-button with heart icon">
        {{ login.getUser().username }}
    </button>
</mat-toolbar>
